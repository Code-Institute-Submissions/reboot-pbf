{% extends 'base.html %}
{% load bootstrap_tags %}
{% block title %}Create a product{% endblock %}

{% block content %}
<div class="container">
    {% block heading %} <h1>Create a product</h1> {% endblock %}
<div class="row">
    <div class="col-sm-12">
        <form method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
