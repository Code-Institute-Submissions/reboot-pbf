{% extends 'base.html' %} {% load bootstrap_tags %}
{% block title %}Edit Product{% endblock %}


{% block content %}
<div class="container">
    {% block heading %} <h4>Edit your rugby boot product details</h4> {% endblock %}
<div class="row">
    <div class="col-sm-12">
        <form method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-add-review">Submit</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
