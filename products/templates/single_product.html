{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}{{ product.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ product.title }}</h1>
        <div class="inline">
            <p class="p5"><span>views: {{ product.views }}</span></p>
        </div>
        <p class="lead">{{ product.description }}</p>
        <hr class="my-4 left-hr">
        <p>Created by: {{product.creator }} on {{ product.created_date }}</p>
    </div>








</div>
{% endblock %}
