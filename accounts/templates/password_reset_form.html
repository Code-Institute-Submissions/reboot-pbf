{% extends "base.html" %} {% block title %}Reset Password{% endblock %} {% block content %}

<div class="pt-3 container">
    <div class="row">
        <div class="col-12 text-center">
            <h4>Password reset</h4>
            <hr>
            <form method="post" class="accountform">
                <p>Please specify your email address to receive instructions for resetting it.</p>
                <br>
                <div style="display:none">
                    <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                </div>
                {{ form.email.errors }}
                <p><label for="id_email" class="control-label required-field"><strong>E-mail address:</strong></label> {{ form.email }} <input type="submit" value="Reset password" /></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
